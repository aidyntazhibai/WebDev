<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Instagram Login - CodeWithJatin</title>
</head>

<body>
    <main>
        <img src="phone.jpeg" alt="" class="phoneImg">
        <div class="form-div">
            <form action="">
                <img class="instaLogo" src="logo.png" alt="logo">
                <input type="text" class="input" placeholder="Телефон, имя пользователя или эл. адрес" required>
                <input type="password" class="input" required placeholder="Пароль">
                <button class="login-btn">Войти</button>

                <p id="or">Или</p>
                <a href="#" class="fb-login"><i class='bx bxl-facebook-square'></i>Войти через Facebook</a>
                <a href="#" class="fb-forget">Забыли пароль?</a>
            </form>
            <div class="sign-up">
                <p>У вас еще нет аккаунта? <a href="#" class="sign-link">Зарегистрироваться</a></p>
            </div>
            <div class="get-app">
                <p>Установите приложение</p>
                <div class="store">
                    <img id="play" src="google.png" alt="">
                    <img id="microsoft" src="microsoft.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <div class="foot_links">

    </div>

</body>
